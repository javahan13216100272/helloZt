<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
	<script src="https://cdn.bootcss.com/babel-core/6.1.19/browser.js"></script>
	<script type="text/javascript" src="https://rawgit.com/javahan13216100272/helloZt/master/alertJs.js"></script>
</head>
<body style="margin: 0;padding: 0">
	<div style="color:red">我是111</div>
	<div id='app'></div>
</body>
<script type="text/babel">
	class App extends React.Component{
		constructor(props){
			super(props);
    		this.state = {
				name:'zhangsan'
			}
		}
		componentDidMount(){
			alert('didMount finished');
		}
		onChange=(value)=>{
			this.setState({
				name:value
			})
		}
		render(){
			return (
					<div style={{color:'yellow'}}><input name='输入姓名' value={this.state.name} onChange={this.onChange}/>im render ,my name is{this.state.name}</div>)
		}
		
	}
	ReactDOM.render(<App />, document.getElementById('app'));
	
</script>
</html>
